<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Human Detection</title>
</head>
<body>
    <h1>Human Detection</h1>

    <img id="bg" src="{{ url_for('video_feed') }}" style="max-width: 100%; border: 2px solid black;">
     <div class="button-container">
        <button class="btn" onclick="setVideoSrc(true, false)">Human Body</button>
        <button class="btn" onclick="setVideoSrc(true, true)">Face Detection</button>
         <a href="{{ url_for('index') }}" class="btn">‚Üê Back to Home</a>
    </div>

    <script>
        function setVideoSrc(human, face) {
            const img = document.getElementById("bg");
            const timestamp = new Date().getTime();  // Prevent caching
            let url = `/video_feed?human=${human}&face=${face}&t=${timestamp}`;
            img.src = url;
        }
    </script>
</body>
</html>
